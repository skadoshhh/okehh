<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITOGO JIRO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .name-container {
            text-align: center;
        }
        .name-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .letter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            font-size: 2.5rem;
        }
        .char {
            font-size: 1rem;
            margin-top: 5px;
            font-weight: bold;
        }
        /* Rainbow colors */
        .color-1 { color: #ff0000; } /* Red */
        .color-2 { color: #ff7f00; } /* Orange */
        .color-3 { color: #ffff00; } /* Yellow */
        .color-4 { color: #00ff00; } /* Green */
        .color-5 { color: #0000ff; } /* Blue */
        .color-6 { color: #4b0082; } /* Indigo */
        .color-7 { color: #9400d3; } /* Violet */
    </style>
</head>
<body>
    <div class="name-container">
        
        <div class="name-row">
            <div class="letter">
                <i class="bi bi-lightning-charge icon color-1"></i>
                <span class="char">P</span>
            </div>
            <div class="letter">
                <i class="bi bi-arrow-up icon color-2"></i>
                <span class="char">I</span>
            </div>
            <div class="letter">
                <i class="bi bi-arrow-right icon color-3"></i>
                <span class="char">T</span>
            </div>
            <div class="letter">
                <i class="bi bi-circle icon color-4"></i>
                <span class="char">O</span>
            </div>
            <div class="letter">
                <i class="bi bi-emoji-smile icon color-5"></i>
                <span class="char">G</span>
            </div>
          <div class="letter">
                <i class="bi bi-circle icon color-5"></i>
                <span class="char">O</span>
            </div>
        </div>

        <div class="name-row">
            <div class="letter">
                <i class="bi bi-pen icon color-1"></i>
                <span class="char">J</span>
            </div>
            <div class="letter">
                <i class="bi bi-arrow-up color-2"></i>
                <span class="char">I</span>
            </div>
            <div class="letter">
                <i class="bi bi-triangle icon color-3"></i>
                <span class="char">R</span>
            </div>
            <div class="letter">
                <i class="bi bi-circle color-4"></i>
                <span class="char">O</span>
            </div>
            </div>
    </div>
</body>
</html>
